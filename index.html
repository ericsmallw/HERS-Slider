<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <style>
        .ui-widget-content{
            background: linear-gradient(to right,  #29994e 0%,#d8db3b 50%,#ff3232 100%);
            height:100px;
        }
        .ui-widget-header{
            background: transparent;
        }

        .ui-slider-horizontal .ui-slider-handle {
            top: 90%;
            bottom: -.3em !important;
        }

        #slider label {
            position: absolute;
            width: 20px;
            margin-top: 20px;
            margin-left: -10px;
            text-align: center;
        }

        .ui-slider .ui-slider-handle {
            width: auto;
        }


    </style>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script>

        $(document).ready(function(){
            var min = 0;
            var max = 130;
            var step = 1;
            var value = 50;

            var slider = $("#slider").slider({
                range: "min",
                value: value,
                min: min,
                max: max,
                step: step,
                slide: function( event, ui ) {
                    $("span").html(ui.value);
                }
            });
            $("span").html(value);

            slider.each(function(){
                var vals = max - min;

                for(var i = 0; i <= vals; i++){
                    if(i % 10 == 0) {
                        var element = $('<label>' + (i + min) + '</label>').css({"left" : (i / vals * 100) + '%', "bottom" : "-50%"});
                        var element2 = $('<div></div>').css({"float": "left",
                                                             "width" : '7.6%',
                                                             "height" : "100%",
                                                             "border-right" : "2px white dotted"});

                        $('#slider').append(element);
                        $('#slider').append(element2);
                    }
                }
            });

            $( "#amount" ).val( "$" + $( "#slider" ).slider( "value" ) );
        });
    </script>
</head>
<body>
    <div id="sliderContainer"style="width: 80%">
        <div id="slider"></div>
    </div>
</body>
</html>
